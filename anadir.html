        <!--  -->

        <div class="caja">
            <!-- lado izquierdo del formulario -->

            <div class="izquierdo">
                <div class="indicadores">
                    <label for="">
                        <p class="letraIndicadores">Indicadores</p>
                        <input class="inputIndicadores" type="text" required>
                    </label>
                </div>

                <div class="descripcion">
                    <label for="">
                        <p class="letraDescripcion">Descripción</p>
                        <input class="inputDescripcion" type="text" required>
                    </label>
                </div>

                <div class="categoria">
                    <p class="letraCategoria">Categoría</p>

                    <div class="bajo">
                        <label class="letraBajo" for="bajo">
                            <input class="inputBajo" type="radio" name="check" id="bajo">
                            Bajo
                        </label>
                    </div>

                    <div class="medio">
                        <label class="letraMedio" for="">
                            <input class="inputMedio" type="radio" name="check" id="">
                            Medio
                        </label>

                    </div>

                    <div class="alto">
                        <label class="letraAlto" for="">
                            <input class="inputAlto" type="radio" name="check" id="">
                            Alto
                        </label>

                    </div>


                </div>
                <div>
                    <label for="">
                        <p class="fechaInicio">Fecha de Inicio</p>
                        <input class="inputFI" type="date">
                    </label>
                </div>

            </div>

            <!-- logo central -->

            <div class="karioLogo">
                <img src="img/kario sin kairo.svg" alt="">
            </div>

            <!-- lado derecho del formulario -->

            <div class="derecho">

                <div>
                    <label for="">
                        <p class="fechaTerminacion">Fecha de Terminación</p>
                        <input  class="inputFT" type="date">
                    </label>
                </div>

                <div class="formula">
                    <p class="letraFormula">Formula</p>
                    <select class="selectFormula" name="" id="">
                        <option value="">Met.Ágil</option>
                        <option value="">Met.Fibo</option>
                        <option value="">Met.Expo</option>
                        <option value="">N/A</option>
                    </select>
                </div>

                <div class="frecuencia">
                    <p class="letraFrecuencia">Frecuencía</p>
                    <select class="selectFrecuencia" name="" id="">
                        <option value="">1/4</option>
                        <option value="">1/3</option>
                        <option value="">1/2</option>
                    </select>
                </div>

                <div>
                    <p class="letraArea">Área</p>
                    <select class="selectArea" name="" id="">
                        <option value="">Marketing</option>
                        <option value="">Diseño</option>
                        <option value="">Developers</option>
                        <option value="">Gerencia</option>
                        <option value="">Producción</option>
                    </select>
                </div>


            </div>

        </div>
        <div class="boton">
            <button><a class="letraAñadir" href="index7.html">Añadir</a></button>
        </div>
