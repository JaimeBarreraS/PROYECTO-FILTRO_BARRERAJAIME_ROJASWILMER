<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor1">
        <!-- logo principal -->
        <div class="logo">
            <img class="karioLogo" src="img/kario sin kairo.svg" alt="">
        </div>

        <!-- cuando de login -->
        <div class="cuadroBlanco">
            <img class="karioMedia" src="img/kario media.svg" alt="">
            <p class="letraBienvenido">Bienvenido al panel digital de <br>KARIO Media</p>

            <p class="indicacion">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>

            
                <label for="">
                    <p class="letraUsuario">Usuario</p>
                    <input class="usuario" type="text" required>
                </label>

                <label for="">
                    <p class="letraContrasena">Contraseña</p>
                    <input class="contrasena" type="password" required>
                </label>

                <button class="botonPanel" type="submit"><a class="letraIngresar" href="index5.html">Ingresar al Panel</a></button>
 
                <p class="problemas">Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>
    

        </div>
        

    </div>
    
</body>
</html>
